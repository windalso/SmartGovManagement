<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
	</head>
	<body ng-app="power-form">
		<div ng-controller="chartseriesController" ng-init="init()">
			<ul class="chartseries">
				<li ng-repeat="seriesItem in seriesItems" ng-controller="chartseriesItemController" ng-init="itemInit($index,seriesItem)">
					<select class="chartseries-fieldlist" ng-model="model.field" ng-change="selectfield()">
						<option class="chartseries-field" value="{{$field.value}}" ng-repeat="$field in fields">{{$field.label}}</option>
					</select>
					
					
					<select class="chartseries-source" ng-model="model.operate" ng-change="changeOperate()" ng-show="fieldType=='datetime'">
						<option class="chartseries-operate" value="{{option.value}}"  ng-repeat="option in dateServies">所属{{option.label}}</option>
						<!--<option class="chartseries-operate" value="day" >日</option>-->
					</select>
					<select class="chartseries-source" ng-model="model.selectedValue" ng-change="changeSelectedValue()">
						<option class="chartseries-sourceitem" value="{{option.value}}" ng-repeat="option in options">{{option.label}}</option>
					</select>
					<input type="text" placeholder="显示名称" ng-model="model.displayName">
					<a href="javascript:;" ng-click="remove()">-</a>
				</li>
				<!--<li>
					<select name="" id="">
						<option value="创建日期范围" selected="selected">创建日期范围</option>
					</select>
					<input type="text" placeholder="起始时间">至
					<input type="text" placeholder="结束时间">
				</li>-->
			</ul>
			<a href="javascript:;" ng-click="add()">添加</a>
			<input type="hidden" name="series" >
		</div>
		<script src="js/jquery-1.11.1.js"></script>
		<script src="js/angular.js"></script>
		<script src="js/power-chart-series.js"></script>
	</body>

</html>
